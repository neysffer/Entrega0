<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">

  <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css">

  

  <style>
    html, body{
      height: 100%;
    }

    body {
      display: -ms-flexbox;
      display: flex;
      -ms-flex-align: center;
      align-items: center;
      padding-top: 40px;
      padding-bottom: 40px;
      background-color: rgb(248, 249, 250);
    }

    .signin {
      width: 100%;
      max-width: 330px;
      padding: 15px;
      margin: auto;
    }
    #btn{
      /* background-color: rgb(53, 172, 136); */
      text-decoration-color: white;
      color: #fff;
      font-family: Arial;
      font-size: 20px;
      width: 300px;
      height: 40px;
    }

    #btnRegister{
      text-decoration-color: white;
      color: #fff;
      font-family: Arial;
      font-size: 20px;
      width: 300px;
      height: 40px;
    }

    #user{
      width: 300px;
    }

    #contr{
      width: 300px;
    }

    #logo{
      width: 800px;
      height: 300px;
    }

    #logo_ceibal{
      width: 100px;
      height: auto;
      margin-left: 210px;
    }

    .divider-text {
    position: relative;
    text-align: center;
    margin-top: 15px;
    margin-bottom: 15px;
}
.divider-text span {
    padding: 7px;
    font-size: 12px;
    position: relative;   
    z-index: 2;
}
.divider-text:after {
    content: "";
    position: absolute;
    width: 100%;
    border-bottom: 1px solid #ddd;
    top: 55%;
    left: 0;
    z-index: 1;
}

.btn-facebook {
    background-color: #405D9D;
    color: #fff;
}
.btn-twitter {
    background-color: #42AEEC;
    color: #fff;
}
  </style>
</head>

<body>
  <img src="img/login.png" id="logo">
  <div class="signin">
    <img src="img/logo_ceibal.png" id="logo_ceibal">
    <p> Usuario: <input type="text" name="nombre" required id="user"> </p>
    <p > Contraseña: <input type="password" name="contra" required id="contr"> </p>
    <input type="button" class="btn btn-success" value="Sign In" id="btn"/>

    <br><br>

    <!-- probando -->
    <button  id="btnRegister" type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
      Registrarse
    </button>
    
    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">

            <div class="container">
   
              <div class="card bg-light">
              <article class="card-body mx-auto" style="max-width: 400px;">
                <h4 class="card-title mt-3 text-center">Create Account</h4>
                <p class="text-center">Get started with your free account</p>
                <p>
                  <a href="" class="btn btn-block btn-twitter"> <i class="fab fa-twitter"></i>   Login via Twitter</a>
                  <a href="" class="btn btn-block btn-facebook"> <i class="fab fa-facebook-f"></i>   Login via facebook</a>
                </p>
                <p class="divider-text">
                      <span class="bg-light">OR</span>
                  </p>
                <form>
                <div class="form-group input-group">
                  <div class="input-group-prepend">
                      <span class="input-group-text"><i class="fa fa-user"></i> </span>
                   </div>
                      <input name="" class="form-control" placeholder="Full name" type="text" id="registerName">
                  </div> <!-- form-group// -->
                  <div class="form-group input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text"> <i class="fa fa-envelope"></i> </span>
                   </div>
                      <input name="" class="form-control" placeholder="Email address" type="email" id="registerEmail">
                  </div> <!-- form-group// -->
                  <div class="form-group input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text"> <i class="fa fa-phone"></i> </span>
                  </div>
                  <select id="selectNumber" class="custom-select" style="max-width: 120px;">
                      <option value="0">+598</option>
                      <option value="1">+972</option>
                      <option value="2">+198</option>
                      <option value="3">+701</option>
                  </select>
                    <input name="" class="form-control" placeholder="Phone number" type="text" id="registerPhone">
                  </div> 
                  <div class="form-group input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
                  </div>
                      <input class="form-control" placeholder="Create password" type="password" id="registerPass">
                  </div>                                 
                  <div class="form-group">
                      <button type="submit" class="btn btn-primary btn-block" id="btnRegisterAcepted"> Create Account  </button>
                  </div> <!-- form-group// -->      
                  <p class="text-center">Have an account? <a href="">Log In</a> </p>                                                                 
              </form>

          </div>
<!--           <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Save changes</button>
          </div> -->
        </div>
      </div>
    </div>
   <!--  fin probando -->

  </div>

  <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</body>
</html>
